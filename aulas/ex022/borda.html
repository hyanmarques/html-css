<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { /*box level */
            background-color: grey;
            width: 300px;
            height: 300px;

            border: solid 10px aquamarine;

            padding: 10px;

            margin: 10px auto 40px auto;
            
            /*Está dentro da margem*/
           outline: 5px dashed blue;
        }
        
        a { /*inline level */
            display: block;
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa em box level</h1>
    <p>Paragrafos também sao exemplos de box level, mas os <a href="#">links, sao exemplos de caixas inline level</a>, vamos ver como tudo isso funciona?</p>
</body>
</html>
