<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando pseudo-classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: darkblue;
            text-decoration: underline;
        }
        
        a:active {
            color: yellow;
        }

        .especial::before {
            content: "⇐";

        }

        .especial::after {
            content: "⇒";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li class="especial"><a href="https://www.instagram.com/hyn_01/" target="_blank">Meu instagram</a></li>
        <li><a href="https://www.youtube.com/@yxzin4204" target="_blank">Meu youtube</a></li>
        <li><a href="https://www.linkedin.com/company/invenzi/about/" target="_blank">Meu linkedin</a></li>
    </ul>
</body>
</html>
