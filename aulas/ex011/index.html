<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da aba</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pinto.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/b3ff6f2e-2132-4bb6-91f7-314967776b8d.jfif" alt="imagem flexivel">
    </picture>
    <!--Para colocar audio, usa a tag <audio>, é importante saber a ordem de arquivos.-->
    <h2>Escute só essa musica: </h2>
    <audio preload= "metadata" autoplay controls>
        <source src="audio/sweater weather.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
